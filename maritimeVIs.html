<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Line Chart</title>
        <script type="text/javascript" src="d3/d3.js"></script> 
        <style> /* set the CSS */
         
        body { font: 12px Arial;}
         
        path { 
          stroke: steelblue;
          stroke-width: 2;
          fill: none;
        }
         
        .axis path,
        .axis line {
            fill: none;
            stroke: grey;
            stroke-width: 1;
            shape-rendering: crispEdges;
        }
 
    </style>      
    </head> 

    <body>
        <script>

        var margin = {top: 30, right: 20, bottom: 40, left: 80},
        width = 1000 - margin.left - margin.right,
        height = 440 - margin.top - margin.bottom;

        var route1 = [{"ships_per_yr":"21256","year":2006},{"ships_per_yr":"11285","year":2009},{"ships_per_yr":"15530","year":2012}]

        var x = d3.time.scale().range([0, width]);
        var y = d3.scale.linear().range([height, 0]);

        var xAxis = d3.svg.axis().scale(x)
            .orient("bottom").ticks(5);

        var yAxis = d3.svg.axis().scale(y)
            .orient("left").ticks(5);

        var valueline = d3.svg.line()
            .x(function(d) { return x(d.year); })
            .y(function(d) { return y(d.ships_per_yr); });


        var svg = d3.select("body")
            .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
            .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        // Scale the range of the data
        x.domain(d3.extent(route1, function(d) { return d.year; }));
        y.domain([0, d3.max(route1, function(d) { return d.ships_per_yr; })]);
     
        // Add the valueline path.
        svg.append("path")  
            .attr("class", "line")
            .attr("d", valueline(route1));
     
        // Add the X Axis
        svg.append("g")     
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis);
     
        // Add the Y Axis
        svg.append("g")     
            .attr("class", "y axis")
            .call(yAxis);




        </script>
    
    </body>
</html>
